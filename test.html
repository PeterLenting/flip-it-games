<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test with data-filter</title>
    <link rel="stylesheet" href="css/test.css" type="text/css">
</head>
<body>
    <section>
        <a href="#" data-filter="" tabindex="-1">ALL</a> 
        <a href="#" data-filter="classic" tabindex="-1">CLASSIC</a>
        <a href="#" data-filter="grand-tour" tabindex="-1">GRAND-TOUR</a>
        <a href="#" data-filter="sprint" tabindex="-1">SPRINT</a>
        <img class="game-img img-fluid" src="/test-img/cyclist-2020-1.png" alt="Pro Cycling Trumps Game" data-filter="classic">
        <img class="game-img img-fluid" src="/test-img/cyclist-2020-10.png" alt="Pro Cycling Trumps Game" data-filter="classic">
        <img class="game-img img-fluid" src="/test-img/cyclist-2020-12.png" alt="Pro Cycling Trumps Game" data-filter="grand-tour">
        <img class="game-img img-fluid" src="/test-img/cyclist-2020-13.png" alt="Pro Cycling Trumps Game" data-filter="classic">
        <img class="game-img img-fluid" src="/test-img/cyclist-2020-19.png" alt="Pro Cycling Trumps Game" data-filter="grand-tour">
        <img class="game-img img-fluid" src="/test-img/cyclist-2020-2.png" alt="Pro Cycling Trumps Game" data-filter="grand-tour">
        <img class="game-img img-fluid" src="/test-img/cyclist-2020-3.png" alt="Pro Cycling Trumps Game" data-filter="sprint">
        <img class="game-img img-fluid" src="/test-img/cyclist-2020-4.png" alt="Pro Cycling Trumps Game" data-filter="classic">
        <img class="game-img img-fluid" src="/test-img/cyclist-2020-5.png" alt="Pro Cycling Trumps Game" data-filter="classic">
        <img class="game-img img-fluid" src="/test-img/cyclist-2020-6.png" alt="Pro Cycling Trumps Game" data-filter="grand-tour">
        <img class="game-img img-fluid" src="/test-img/cyclist-2020-7.png" alt="Pro Cycling Trumps Game" data-filter="grand-tour">
        <img class="game-img img-fluid" src="/test-img/cyclist-2020-8.png" alt="Pro Cycling Trumps Game" data-filter="grand-tour">

    </section>  
</body>
</html>
